<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Bếp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS Bundle (bao gồm cả Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- tạo icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>

        /* Responsive cho màn hình nhỏ */
        @media screen and (max-width: 768px) {
            #nav .container {
                flex-direction: column;
                align-items: flex-start;
            }
        
            .menu {
                width: 100%;
            }
        
            .menu ul {
                flex-direction: column;
                width: 100%;
            }
        
            .search-bar {
                width: 100%;
                margin: 10px 0;
            }
        
            .search-bar form {
                width: 100%;
                max-width: 100%;
            }
        }
        /* Responsive cho màn hình nhỏ */
        
        
            #nav {
                background-color: #8B0000; /* đỏ đô */
                padding: 10px 0;
            }
        
            #nav .container {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 5px 5px;
            }
        
            #nav .logo img {
                height: 40px;
            }
        
            #nav .menu {
                flex: 1;
                display: flex;
                justify-content: center; /* căn giữa menu */
            }
        
            #nav ul {
                list-style: none;
                margin: 10px;
                padding: 0;
                display: flex;
                gap: 20px;
            }
        
            #nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                padding: 10px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
        
           
            #nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 20px; /* tăng padding cho đều và to */
            font-size: 1.10rem; /* cỡ chữ tương đương h5-h4 */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
              /* Dropdown styles */
              .dropdown {
                position: relative;
            }
        
            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                background-color:  #8B0000;
                min-width: 180px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                border-radius: 4px;
            }
        
            .dropdown-content a {
                color: #8B0000;
                padding: 10px 15px;
                display: block;
                text-decoration: none;
                font-weight: 500;
            }
        
            .dropdown-content a:hover {
            background-color: #B22222; /* đỏ tươi hơn */
            color: #fff; /* trắng cho dễ đọc */
        }
        
        
            .dropdown:hover .dropdown-content {
                display: block;
            }
        
            .dropdown > a {
                position: relative;
                cursor: pointer;
            }
            
            .icon_drop_new::before {
            content: "▼"; /* hoặc dùng ▾ nếu muốn mềm hơn */
            font-size: 0.6rem;
            display: inline-block;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        
        /* Hiệu ứng xoay khi hover dropdown */
        .dropdown:hover .icon_drop_new::before {
            transform: rotate(100deg);
        }
        
        
        /* thanh tìm kiếm */
        .search-bar form {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            background-color: white;
            height: 36px;
            max-width: 300px;
            border-radius: 20px;
            overflow: hidden; /* cắt viền nút đúng */
        }
        
        .search-bar input[type="text"] {
            border: none;
            padding: 8px 10px;
            outline: none;
            font-size: 14px;
            flex: 1;
            border-radius: 0; /* không cần bo nếu đã bo ngoài form */
        }
        
        .search-bar button {
            padding: 8px 10px;
            background-color: #8B0000;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0; /* để đồng nhất */
            height: 100%;
        }
        
        #nav .dropdown {
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Màu chữ trắng cho link trong dropdown */
        #nav .dropdown-content a {
            color: white;
        }
        
        #nav ul li a:hover {
            color: #FFD700; /* màu vàng hoặc chọn màu khác bạn muốn */
            background-color: transparent; /* giữ nền trong suốt hoặc đổi tùy ý */
        }
        
        
    
        </style>
</head>
<body>
    <header>
        <div id="nav">
            <div class="container">
                <!-- Logo bên trái -->
                <div class="logo">
                    <a href="trangchu.index">
                        <img src="hinhanh/logo.png" alt="Logo Nhật Minh" class="logo-round">
                    </a>
                </div>
    
                <!-- Menu chính giữa -->
                <div class="menu">
                    <ul>
                        <li class="dropdown">
                            <a href="#">Danh mục sản phẩm</a>
                            <span class="icon_drop_new"></span>
                            <div class="dropdown-content">
                                <a href="sanpham/bepgas">Bếp Gas</a>
                                <a href="sanpham/binhgas">Bình Gas</a>
                                <a href="sanpham/phukien">Phụ kiện</a>
                            </div>
                        </li>
                        <li><a href="trangchu.index">Home</a></li>
                        <li><a href="sanpham.index">Sản Phẩm</a></li>
                        <li><a href="lienhe.index">Liên hệ</a></li>
                        <div class="search-bar">
                            <form action="timkiem.index" method="get">
                                <input type="text" name="q" placeholder="Tìm sản phẩm" />
                                <button type="submit" title="Tìm kiếm">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                        <li class="dropdown">
                            <i class="fas fa-user"></i> Tài Khoản
                            <div class="dropdown-content">
                                <a href="taikhoan/dangnhap">Đăng nhập</a>
                                <a href="taikhoan/dangky">Đăng ký</a>
                            </div>
                        </li>
    
                        <li>
                            <a href="giohang.html">
                                <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
    </header>    
</body>
</html>
