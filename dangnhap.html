<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .register-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .register-form {
            padding: 30px;
        }
    
        .register-header {
            text-align: center;
            margin-bottom: 25px;
            color:#8B0000;
        }
    
        .register-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
    
        .register-form .form-group {
            margin-bottom: 20px;
        }
    
        .register-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
    
        .register-form .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
    
        .register-form .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
    
        .register-form button.btn-primary {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .register-form button.btn-primary:hover {
            background-color: #0056b3;
        }
    
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    
        .register-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    
        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>  

    <div class="register-container">
      <div class="register-form">
          <div class="register-header">
              <h2>Đăng Nhập</h2>
          </div>
  
          <form>
              <div class="form-group">
                  <label for="name">Họ tên*:</label>
                  <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="password">Mật Khẩu*: </label>
                  <input type="password" id="password" name="Mật Khẩu" class="form-control" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
          </form>
      </div>
      <div class="register-footer">
        <span>Bạn đã chưa có tài khoản?</span>
        <a href="dangky.html">Đăng ký</a>
    </div>
  </div>

    <div id="footer-placeholder"></div>

</body>
<script>
    fetch('header.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('header-placeholder').innerHTML = data;
     });
 
     fetch('footer.html')
     .then(response => response.text())
     .then(data => {
       document.getElementById('footer-placeholder').innerHTML = data;
     });

     function dangKy() {
    const hoTen = document.getElementById('hoTen').value;
    const email = document.getElementById('email').value;
    const matKhau = document.getElementById('matKhau').value;

    // Bạn có thể xử lý thêm hoặc gửi dữ liệu lên server ở đây
    alert(`Đăng ký thành công!\nHọ tên: ${hoTen}\nEmail: ${email}`);
  }
 </script>
</html>
